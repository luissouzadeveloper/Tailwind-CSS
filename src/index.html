<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>

    <!-- Tailwind -->
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-300 h-screen w-screen flex items-center justify-center">
    <div class="w-72">
        <h2 class="font-bold text-lg text-center">Login</h2>

        <div class="bg-white shadow-md rounded-md p-4 space-y-3">
            <div>
                <label for="email" class="text-sm text-blue-500 my-1 block">Email:</label>
                <input type="email" name="email" id="email" class="w-full bg-gray-100 p-1 border border-blue-500 focus:text-gray-800 focus:outline-none rounded-md transition ease-in-out delay-150 hover:border-blue-800">
            </div>

            <div>
                <label for="password" class="text-sm text-blue-500 mb-1 block"class="text-sm text-blue-500 my-1">Senha:</label>
                <input type="password" name="password" id="password" class="w-full bg-gray-100 p-1 border border-blue-500 focus:text-gray-800 focus:outline-none rounded-md transition ease-in-out delay-150 hover:border-blue-800">
            </div>

            <div>
                <a href="http://" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline hover:text-blue-800">Esqueci a senha</a>
            </div>

            <div>
                <button class="bg-blue-500 py-1 px-2 text-white rounded-md cursor-pointer transition ease-in-out delay-150 hover:bg-blue-800 w-full">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
